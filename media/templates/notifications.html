{{define "notifications"}}
	{{if or .ErrorMessages .NotificationMessages}}
		<div class='content'>
			{{range $index, $error := .ErrorMessages}}
				<div class='pure-alert pure-alert-error'>{{$error}}</div>
			{{end}}
			{{range $index, $notification := .NotificationMessages}}
				<div class='pure-alert pure-alert'>{{$notification}}</div>
			{{end}}
		</div>
	{{end}}
{{end}}
