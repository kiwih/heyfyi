{{define "resetPasswordPage"}}
<!DOCTYPE HTML>
<html>
{{template "htmlhead" .}}

<body>

	<div id='layout'>
		
		{{template "navbar" .}}

		<div id="main">

			<div class="header">
		        <h1>hey.fyi</h1>
		    </div>

		    {{template "notifications" .}}

		    <div class="content">
		    	<h2 class="content-subhead">Reset your password</h2>
		        <form class="pure-form pure-form-aligned" action="" method="POST">
				    <fieldset>

				        <div class="pure-control-group">
				            <label for="Password">New Password</label>
				            <input id="Password" name="Password" type="password" placeholder="New Password">
				        </div>

				         <div class="pure-control-group">
				            <label for="ConfirmPassword">Confirm Password</label>
				            <input id="ConfirmPassword" name="ConfirmPassword" type="password" placeholder="New Password">
				        </div>

				        <div class="pure-controls">

				            <button type="submit" class="pure-button pure-button-success">Set new password</button>
				        </div>
				    </fieldset>
				</form>
		    </div>
		</div>
	</div>
</body>

{{template "scripts" .}}
</html>
{{end}}
